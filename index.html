<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script type="text/javascript">
      //   Assessment 1
      function doHello() {
        console.log("Textbox Output");
      }

      //   Assessment 2
      function doCombobox() {
        console.log("Combobox output");
      }
    </script>

    <!-- Assessment 1 -->
    <p><h1>First Assessment - Run a function from two different events in a textbox</h1></p> 
    <label for="assessment1">First Assessment</label>
    <input
      type="text"
      oninput="doHello()"
      onkeypress="doHello()"
      id="assessment1"
    />

    <br /><br />
    <!-- Assessment 2 -->
    <p><h1>Second Assessment - Run a function from a ComboBox</h1></p> </p>
    <label for="combobox">Second Assessment</label>
    <select name="combobox" id="combobox" onchange="doCombobox()">
      <option>First option</option>
      <option>Second option</option>
      <option>Third option</option>
    </select>
  </body>
</html>
